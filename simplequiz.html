<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
</head>
<body>
    <h1>Basic questions</h1><br>
    <form action="">
        <p>1. What does HTML stand for?</p>
        <input type="radio" id="ans1" name="question1" value="a">
        <label for="ans1">HTML</label>
        <input type="radio" name="question1" id="ans2" value="b">
        <label for="ans2">XHTML</label>
        <br>
        <p>2. What does css stand for?</p>
        <input type="radio" name="question2" id="newans" value="a">
        <label for="newans">CSS</label>
        <input type="radio" name="question2" id="newans2" value="b">
        <label for="newans2">CSSS</label>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
